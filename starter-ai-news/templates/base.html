<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>{{ title or "AI News" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:,">

  <style>
    body { background:#f8f9fa; }

    /* Perfect vertical centering for all nav links */
    .navbar-nav .nav-link {
      display:flex;
      align-items:center;
      height:48px;
      padding-top:0;
      padding-bottom:0;
      line-height:1;
    }
    .navbar-nav .nav-link.active { font-weight:600; }

    /* Keep sticky navbar above content */
    .navbar.sticky-top { z-index: 1030; padding-top: max(0px, env(safe-area-inset-top)); }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Dark site-wide navbar (sticky) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">AI News</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/markets') %}active{% endif %}"
               href="/markets">Markets</a>
          </li>

          {# Simple EN | FR links (no url_for); hidden on Markets page #}
          {% if not hide_lang %}
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link {% if current_lang=='EN' %}active{% endif %}" href="/set_lang?lang=en">EN</a>
            <span class="text-secondary">|</span>
            <a class="nav-link {% if current_lang=='FR' %}active{% endif %}" href="/set_lang?lang=fr">FR</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Expose current language to client code (for main.js hydration) -->
  <script>window.CURRENT_LANG = "{{ current_lang }}";</script>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block page_scripts %}{% endblock %}
</body>
</html>
