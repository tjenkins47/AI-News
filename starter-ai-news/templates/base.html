<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}AI News{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Site-wide dark look */
    body { background: linear-gradient(180deg,#0d2740 0%, #0b1b2b 60%, #0a1521 100%); color: #e9f2fb; }
    a, a:hover { color: #9fd1ff; text-decoration: none; }
    .card { background: #0f2336; border: 1px solid rgba(255,255,255,.06); }
    .badge { background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.12); }

    /* Sticky, always-horizontal navbar (no collapse) */
    .navbar { background-color: #0d2740 !important; } /* solid, matches page top */ 
    .navbar .navbar-brand { color:#e9f2fb; }
    .navbar .nav-link { color:#cfe6ff; padding: .5rem .75rem; }
    .navbar .nav-link.active { color:#ffffff; font-weight:600; }
    .navbar { box-shadow: inset 0 -1px 0 rgba(255,255,255,.06); }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-dark sticky-top">
    <div class="container d-flex align-items-center">
      <a class="navbar-brand me-2" href="{{ url_for('index') }}">AI News</a>
      <ul class="navbar-nav flex-row ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}"
             href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item ms-2">
          <a class="nav-link {% if request.path.startswith(url_for('markets')) %}active{% endif %}"
             href="{{ url_for('markets') }}">Markets</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container py-3">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block page_scripts %}{% endblock %}
</body>
</html>
