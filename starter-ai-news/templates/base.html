<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "AI News" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:,">

  <style>
    body { background:#f8f9fa; }

    /* Force perfect vertical centering for all nav links, everywhere */
    .navbar.navbar-dark .navbar-nav .nav-link {
      display: flex !important;
      align-items: center !important;
      height: 48px !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      line-height: 1 !important;
    }

    .navbar-nav .nav-link.active { font-weight:600; }

    /* Make sure the sticky navbar stays above content */
    .navbar.sticky-top { z-index: 1030; }
  </style>

  {% block extra_head %}{% endblock %}
  

</head>
<body>
  <!-- Dark site-wide navbar (now sticky) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">AI News</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-2">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/markets') %}active{% endif %}"
               href="{{ url_for('markets_view') }}">Markets</a>
          </li>
          <!-- Language dropdown (ready for FR later) -->
            {% if not hide_lang %}
            <li class="nav-item d-flex align-items-center">
              <a class="nav-link {% if current_lang=='EN' %}active{% endif %}" 
                 href="{{ url_for('set_lang', lang='en') }}">EN</a>
              <span class="text-secondary">|</span>
              <a class="nav-link {% if current_lang=='FR' %}active{% endif %}" 
                 href="{{ url_for('set_lang', lang='fr') }}">FR</a>
            </li>
            {% endif %}


        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  
    <script>window.CURRENT_LANG = "{{ current_lang }}";</script>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block page_scripts %}{% endblock %}
</body>
</html>
