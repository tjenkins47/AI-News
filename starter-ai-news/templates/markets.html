<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markets — TSM</title>

  <!-- Bootstrap (same CDN you use on Home; this keeps the page self-contained) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* give the chart some height */
    .chart-wrap { height: 420px; }
  </style>
</head>
<body class="bg-light">
  <!-- Minimal navbar (use your real navbar later if you prefer) -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">AI News</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('markets_view') }}">Markets</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <h2 class="m-0">Markets — TSM</h2>
      <div class="btn-group" role="group" aria-label="Ranges">
        <button class="btn btn-outline-secondary range-btn active" data-range="1d"  data-interval="5m">1D</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="5d"  data-interval="15m">5D</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="1mo" data-interval="1d">1M</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="6mo" data-interval="1d">6M</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="ytd" data-interval="1d">YTD</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="1y"  data-interval="1d">1Y</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="5y"  data-interval="1wk">5Y</button>
        <button class="btn btn-outline-secondary range-btn"          data-range="max" data-interval="1mo">All</button>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body chart-wrap">
        <canvas id="tsmChart"></canvas>
      </div>
    </div>
  </main>

    <!-- Chart.js + time adapter as globals -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

    <!-- Your page code (kept as a module is fine) -->
    <script type="module" src="{{ url_for('static', filename='js/markets.js') }}"></script>

</body>
</html>
